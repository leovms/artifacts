# Creates a new image version when a new version of the devvm.json file is created.
name: Test

# Run the workflow only when the devvm.json file has been updated in the master branch.
on:
  push:
    branches: [ master ]
    paths: .test/test.json

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Dump-Contexts:
    runs-on: ubuntu-latest
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v2

    - name: Get TestJson
      id: get_testjson
      run: |
        content=`cat ./.test/test.json`
        # the following lines are only required for multi line json
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        # end of optional handling for multi line json
        echo "::set-output name=testJson::$content"

    - name: Print TestJson
      run: echo "${{fromJson(steps.get_testjson.outputs.testJson).version}}"
